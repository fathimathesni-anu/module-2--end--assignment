<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav class=" navbar bg-danger">
      <div class="container-fluid  ">
        <h1 class=" text-dark">Ourstore</h1>
        <div class="row mb-4">
          <div class=" col-md-8">
            <input type="text" id="search-input" class="form-control" placeholder="Search for products">
          </div>
          <div class="col-md-4"> <a href="#productveiw">
              <button id="search-button" class="btn btn-outline-dark">Search</button></a></div>
        </div>
      </div>
    </nav>
  </header>
  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="https://img.freepik.com/free-vector/horizontal-banner-template-black-friday-sales_23-2150867247.jpg?t=st=1723466964~exp=1723470564~hmac=8d144a44471d4efd8b4badce95f1dfac3f51d7f1a25cb0ce90d555bca4557e5c&w=1380"
          class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img
          src="https://img.freepik.com/free-vector/flat-horizontal-banner-template-black-friday-sale_23-2150852978.jpg?t=st=1723467125~exp=1723470725~hmac=c8b29c63629e190a2cb50ca5cec648f4875a4b58cf48aad8793ba038c8ead68d&w=1380"
          class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img
          src="https://imgs.search.brave.com/feMvdXTiaiY8iVcOQv144_O2_N05TqjNv5H4wnvF-Nk/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tYXJr/ZXRwbGFjZS5jYW52/YS5jb20vRUFFN0tv/N3ZlcG8vMS8wLzE2/MDB3L2NhbnZhLXNo/b3AtbmV3LXByb2R1/Y3RzLXdlYnNpdGUt/YmFubmVyLWJyb3du/LC13aGl0ZSwtdGFu/LUxrWnNOQ1czWDF3/LmpwZw"
          class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <main>
    <!-- Placeholder for highlighted product -->
    <section id="productveiw">
      <article>
        <div id="highlighted-product" class="mb-5 text-center" style="display: none;">
          <img id="highlighted-img" src="" alt="" class="img-fluid mb-3" style="max-width: 300px;">
          <h3 id="highlighted-title"></h3>
          <p id="highlighted-description"></p>
          <h2>$<strong id="highlighted-price"></strong></h2>
        </div>
      </article>
    </section>
    <!-- Products Grid -->
    <section>
      <article>
        <div id="products" class="row"></div>
        </div>
      </article>
    </section>
  </main>
  <footer class=" container-fluid p-4 bg-danger text-white text-center">
    <p>&copy;2024 <a href="#" id="footer" target="_blank"><span>Ourstore</span></a>All rights reserved.</p>
    <div class="d-flex justify-content-center">
      <a href="https://twitter.com" target="_blank" class="me-3">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://instagram.com" target="_blank" class="me-3">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://facebook.com" target="_blank">
        <i class="fab fa-facebook"></i>
      </a>
    </div>
  </footer>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
